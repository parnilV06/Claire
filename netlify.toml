[build]
  command = "npm run build:client"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  # We moved TTS proxy to a standalone function; avoid bundling express.
  external_node_modules = []
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/api/:splat"

[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/index.html"
  
[[redirects]]
  force = true
  from = "/api/sarvam/tts"
  to = "/.netlify/functions/sarvam-tts-proxy"
  status = 200
