[build]
  command = "npm run build"
  publish = "dist/spa"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Handle all assets first
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Static files - must come before API redirects
[[redirects]]
  from = "/claire_logo.png"
  to = "/claire_logo.png"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/placeholder.svg"
  to = "/placeholder.svg"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/dyslexia_assessment.json"
  to = "/dyslexia_assessment.json"
  status = 200

# Specific API endpoints
[[redirects]]
  from = "/api/groq/chat"
  to = "/.netlify/functions/groqChat"
  status = 200

[[redirects]]
  from = "/api/sarvam/tts"
  to = "/.netlify/functions/sarvam-tts-proxy"
  status = 200

[[redirects]]
  from = "/api/openrouter/chat"
  to = "/.netlify/functions/openrouter-chat"
  status = 200

[[redirects]]
  from = "/api/sarvam/generate"
  to = "/.netlify/functions/sarvam-quiz"
  status = 200

# General API endpoints fallback
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
